<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetVoice 街聲 sv.link 批次短網址生成器</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StreetVoice 街聲</div>
            <div class="subtitle">sv.link 批次短網址生成器</div>
        </div>
    </header>

    <div class="container">
        <div class="main-card">
            <div class="form-section">
                <div class="form-group">
                    <label for="apiKey">sv.link API Key</label>
                    <input type="password" id="apiKey" placeholder="請輸入您的 API Key">
                </div>

                <div class="form-group">
                    <label for="urlList">要縮短的網址清單（每行一個）</label>
                    <div class="url-input-wrapper">
                        <div class="line-numbers" id="lineNumbers">1</div>
                        <textarea id="urlList" placeholder="https://streetvoice.com/artist1/&#10;https://streetvoice.com/artist2/&#10;https://streetvoice.com/artist3/"></textarea>
                    </div>
                </div>

                <button class="btn" id="processBtn">
                    <div class="loading" id="loading"></div>
                    <span id="btnText">開始處理</span>
                </button>

                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="results" id="results">
                <div class="form-section">
                    <h3>處理結果</h3>
                    <div id="resultList"></div>
                </div>
            </div>

            <div class="export-section" id="exportSection">
                <h3>匯出選項</h3>
                <div class="export-buttons">
                    <button class="btn" id="exportCsv">📄 匯出 CSV</button>
                    <button class="btn btn-secondary" id="exportQrZip">🎨 預覽 QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© StreetVoice 街聲</p>
    </footer>

    <script>
        let currentResults = [];

        // DOM 元素
        const apiKeyInput = document.getElementById('apiKey');
        const urlListInput = document.getElementById('urlList');
        const lineNumbers = document.getElementById('lineNumbers');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const exportSection = document.getElementById('exportSection');
        const exportCsvBtn = document.getElementById('exportCsv');
        const exportQrZipBtn = document.getElementById('exportQrZip');

        // 更新行號
        function updateLineNumbers() {
            const lines = urlListInput.value.split('\n');
            const lineCount = Math.max(lines.length, 1);
            let numbers = '';
            for (let i = 1; i <= lineCount; i++) {
                numbers += i + (i < lineCount ? '\n' : '');
            }
            lineNumbers.textContent = numbers;
        }

        // 處理短網址
        async function processUrls() {
            const apiKey = apiKeyInput.value.trim();
            const urlText = urlListInput.value.trim();

            if (!apiKey) {
                alert('請輸入 API Key');
                return;
            }

            if (!urlText) {
                alert('請輸入要縮短的網址');
                return;
            }

            const urls = urlText.split('\n').filter(url => url.trim());

            if (urls.length === 0) {
                alert('請輸入有效的網址');
                return;
            }

            // 設定載入狀態
            setLoading(true);
            showProgress(true);

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        urls: urls
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '處理失敗');
                }

                currentResults = data.results;
                displayResults(data.results, data.summary);

            } catch (error) {
                alert(`錯誤: ${error.message}`);
                console.error('處理錯誤:', error);
            } finally {
                setLoading(false);
                showProgress(false);
            }
        }

        // 設定載入狀態
        function setLoading(isLoading) {
            processBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? '處理中...' : '開始處理';
        }

        // 顯示進度條
        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (show) {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);
            }
        }

        // 顯示結果
        function displayResults(resultsData, summary) {
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">狀態</th>
                            <th style="width: 60px;">編號</th>
                            <th>原始網址</th>
                            <th>短網址</th>
                            <th style="width: 90px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'status-success' : 'status-failed';
                const statusText = result.success ? '成功' : '失敗';
                const copyButton = result.success ? 
                    `<button class="copy-btn" onclick="copyToClipboard('${result.short}', this)">複製</button>` : 
                    '<span style="color: #ccc;">-</span>';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>
                            <span class="row-number">${index + 1}</span>
                        </td>
                        <td class="url-cell original-url">${result.original}</td>
                        <td class="url-cell short-url">${result.short}</td>
                        <td>${copyButton}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            // 在表格前加入摘要
            const summaryHtml = `
                <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">總數:</span>
                        <span style="font-weight: 600; color: #333;">${summary.total}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">成功:</span>
                        <span style="font-weight: 600; color: #28a745;">${summary.success}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">失敗:</span>
                        <span style="font-weight: 600; color: #dc3545;">${summary.failed}</span>
                    </div>
                </div>
            `;

            resultList.innerHTML = summaryHtml + html;
            results.style.display = 'block';
            exportSection.style.display = 'block';
        }

        // 複製到剪貼簿
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '已複製';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製');
            }
        }

        // 匯出 CSV
        async function exportCsv() {
            if (!currentResults || currentResults.length === 0) {
                alert('請先生成短網址');
                return;
            }

            try {
                const response = await fetch('/api/export/csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '匯出失敗');
                }

                // 下載檔案
                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`匯出失敗: ${error.message}`);
            }
        }

        // 跳轉到 QR Code Gallery
        function openQrGallery() {
            if (!currentResults || currentResults.length === 0) {
                alert('請先生成短網址');
                return;
            }

            // 儲存結果到 sessionStorage
            sessionStorage.setItem('qr_results', JSON.stringify(currentResults));
            
            // 跳轉到 QR Gallery
            window.open('/qr-gallery', '_blank');
        }

        // 事件監聽器
        processBtn.addEventListener('click', processUrls);
        exportCsvBtn.addEventListener('click', exportCsv);
        exportQrZipBtn.addEventListener('click', openQrGallery);

        // 更新行號和同步滾動
        urlListInput.addEventListener('input', updateLineNumbers);
        urlListInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = urlListInput.scrollTop;
        });

        // 支援 Enter 鍵提交
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUrls();
            }
        });

        urlListInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                processUrls();
            }
        });

        // 初始化行號
        updateLineNumbers();

        // 全域函數讓 HTML 可以調用
        window.copyToClipboard = copyToClipboard;
    </script>
</body>
</html>

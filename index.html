<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetVoice 街聲 sv.link 批次工具</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StreetVoice 街聲</div>
            <div class="subtitle">sv.link 批次工具</div>
            <!-- 批次修改介面 -->
        <div class="tab-content" id="updateContent">
            <div class="main-card">
                <!-- 第一階段：輸入短網址 -->
                <div class="update-stage-1" id="updateStage1">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="updateApiKey">sv.link API Key</label>
                            <input type="password" id="updateApiKey" placeholder="請輸入您的 API Key">
                        </div>

                        <div class="form-group">
                            <label for="updateLinkList">要修改的短網址清單（每行一個）</label>
                            <div class="url-input-wrapper">
                                <div class="line-numbers" id="updateLineNumbers">1</div>
                                <textarea id="updateLinkList" placeholder="https://sv.link/xxxxx&#10;https://sv.link/yyyyy&#10;https://sv.link/zzzzz"></textarea>
                            </div>
                        </div>

                        <button class="btn" id="updateLookupBtn">
                            <div class="loading" id="updateLookupLoading"></div>
                            <span id="updateLookupBtnText">查詢當前目標</span>
                        </button>

                        <div class="progress" id="updateLookupProgress">
                            <div class="progress-bar" id="updateLookupProgressBar"></div>
                        </div>
                    </div>
                </div>

                <!-- 第二階段：三欄編輯 -->
                <div class="update-stage-2" id="updateStage2" style="display: none;">
                    <div class="form-section">
                        <h3>編輯目標網址</h3>
                        <div class="update-edit-container" id="updateEditContainer">
                            <!-- 動態生成三欄編輯界面 -->
                        </div>
                        
                        <div class="update-buttons">
                            <button class="btn btn-secondary" onclick="backToUpdateStage1()">← 重新輸入</button>
                            <button class="btn" id="updateConfirmBtn">確認修改</button>
                        </div>
                    </div>
                </div>

                <!-- 第三階段：二次確認 -->
                <div class="update-stage-3" id="updateStage3" style="display: none;">
                    <div class="form-section">
                        <h3>確認修改項目</h3>
                        <div class="update-confirm-list" id="updateConfirmList">
                            <!-- 動態生成確認清單 -->
                        </div>
                        
                        <div class="update-buttons">
                            <button class="btn btn-secondary" onclick="backToUpdateStage2()">← 返回編輯</button>
                            <button class="btn" id="updateExecuteBtn">
                                <div class="loading" id="updateExecuteLoading"></div>
                                <span id="updateExecuteBtnText">執行修改</span>
                            </button>
                        </div>

                        <div class="progress" id="updateExecuteProgress">
                            <div class="progress-bar" id="updateExecuteProgressBar"></div>
                        </div>
                    </div>
                </div>

                <!-- 第四階段：結果顯示 -->
                <div class="results" id="updateResults">
                    <div class="form-section">
                        <h3>修改結果</h3>
                        <div id="updateResultList"></div>
                    </div>
                </div>

                <div class="export-section" id="updateExportSection">
                    <h3>匯出選項</h3>
                    <div class="export-buttons">
                        <button class="btn" id="updateExportCsv">📄 匯出 CSV</button>
                        <button class="btn btn-secondary" onclick="resetUpdateFlow()">🔄 重新開始</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </header>

    <div class="container">
        <!-- 選單切換 -->
        <div class="tab-container">
            <button class="tab-btn active" id="generateTab" onclick="switchTab('generate')">
                🔗 批次生成
            </button>
            <button class="tab-btn" id="lookupTab" onclick="switchTab('lookup')">
                📊 批次反查
            </button>
            <button class="tab-btn" id="updateTab" onclick="switchTab('update')">
                📝 批次修改
            </button>
        </div>

        <!-- 批次生成介面 -->
        <div class="tab-content active" id="generateContent">
            <div class="main-card">
                <div class="form-section">
                    <div class="form-group">
                        <label for="apiKey">sv.link API Key</label>
                        <input type="password" id="apiKey" placeholder="請輸入您的 API Key">
                    </div>

                    <div class="form-group">
                        <label for="urlList">要縮短的網址清單（每行一個）</label>
                        <div class="url-input-wrapper">
                            <div class="line-numbers" id="lineNumbers">1</div>
                            <textarea id="urlList" placeholder="https://streetvoice.com/artist1/&#10;https://streetvoice.com/artist2/&#10;https://streetvoice.com/artist3/"></textarea>
                        </div>
                    </div>

                    <button class="btn" id="processBtn">
                        <div class="loading" id="loading"></div>
                        <span id="btnText">開始處理</span>
                    </button>

                    <div class="progress" id="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>

                <div class="results" id="results">
                    <div class="form-section">
                        <h3>處理結果</h3>
                        <div id="resultList"></div>
                    </div>
                </div>

                <div class="export-section" id="exportSection">
                    <h3>匯出選項</h3>
                    <div class="export-buttons">
                        <button class="btn" id="exportCsv">📄 匯出 CSV</button>
                        <button class="btn btn-secondary" id="exportQrZip">🎨 預覽 QR Code</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 批次反查介面 -->
        <div class="tab-content" id="lookupContent">
            <div class="main-card">
                <div class="form-section">
                    <div class="form-group">
                        <label for="lookupApiKey">sv.link API Key</label>
                        <input type="password" id="lookupApiKey" placeholder="請輸入您的 API Key">
                    </div>

                    <div class="form-group">
                        <label for="linkList">要反查的短網址清單（每行一個）</label>
                        <div class="url-input-wrapper">
                            <div class="line-numbers" id="lookupLineNumbers">1</div>
                            <textarea id="linkList" placeholder="https://sv.link/kDBwcE&#10;https://sv.link/DBHMSG&#10;https://sv.link/cfhn2Q"></textarea>
                        </div>
                    </div>

                    <button class="btn" id="lookupBtn">
                        <div class="loading" id="lookupLoading"></div>
                        <span id="lookupBtnText">開始反查</span>
                    </button>

                    <div class="progress" id="lookupProgress">
                        <div class="progress-bar" id="lookupProgressBar"></div>
                    </div>
                </div>

                <div class="results" id="lookupResults">
                    <div class="form-section">
                        <h3>反查結果</h3>
                        <div id="lookupResultList"></div>
                    </div>
                </div>

                <div class="export-section" id="lookupExportSection">
                    <h3>匯出選項</h3>
                    <div class="export-buttons">
                        <button class="btn" id="lookupExportCsv">📄 匯出 CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© StreetVoice 街聲</p>
    </footer>

    <script>
        let currentResults = [];
        let currentLookupResults = [];
        let currentUpdateData = [];
        let currentUpdateResults = [];

        // DOM 元素 - 生成功能
        const apiKeyInput = document.getElementById('apiKey');
        const urlListInput = document.getElementById('urlList');
        const lineNumbers = document.getElementById('lineNumbers');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const exportSection = document.getElementById('exportSection');
        const exportCsvBtn = document.getElementById('exportCsv');
        const exportQrZipBtn = document.getElementById('exportQrZip');

        // DOM 元素 - 反查功能
        const lookupApiKeyInput = document.getElementById('lookupApiKey');
        const linkListInput = document.getElementById('linkList');
        const lookupLineNumbers = document.getElementById('lookupLineNumbers');
        const lookupBtn = document.getElementById('lookupBtn');
        const lookupLoading = document.getElementById('lookupLoading');
        const lookupBtnText = document.getElementById('lookupBtnText');
        const lookupProgress = document.getElementById('lookupProgress');
        const lookupProgressBar = document.getElementById('lookupProgressBar');
        const lookupResults = document.getElementById('lookupResults');
        const lookupResultList = document.getElementById('lookupResultList');
        const lookupExportSection = document.getElementById('lookupExportSection');
        // DOM 元素 - 修改功能
        const updateApiKeyInput = document.getElementById('updateApiKey');
        const updateLinkListInput = document.getElementById('updateLinkList');
        const updateLineNumbers = document.getElementById('updateLineNumbers');
        const updateLookupBtn = document.getElementById('updateLookupBtn');
        const updateLookupLoading = document.getElementById('updateLookupLoading');
        const updateLookupBtnText = document.getElementById('updateLookupBtnText');
        const updateLookupProgress = document.getElementById('updateLookupProgress');
        const updateLookupProgressBar = document.getElementById('updateLookupProgressBar');
        const updateResults = document.getElementById('updateResults');
        const updateResultList = document.getElementById('updateResultList');
        const updateExportSection = document.getElementById('updateExportSection');
        const updateExportCsvBtn = document.getElementById('updateExportCsv');

        // 選單切換功能
        function switchTab(tab) {
            // 移除所有 active 狀態
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 設定新的 active 狀態
            document.getElementById(tab + 'Tab').classList.add('active');
            document.getElementById(tab + 'Content').classList.add('active');
            
            // 重置結果區域
            if (tab === 'generate') {
                results.style.display = 'none';
                exportSection.style.display = 'none';
            } else if (tab === 'lookup') {
                lookupResults.style.display = 'none';
                lookupExportSection.style.display = 'none';
            } else if (tab === 'update') {
                resetUpdateFlow();
            }
        }

        // 更新行號（生成）
        function updateLineNumbers() {
            const lines = urlListInput.value.split('\n');
            const lineCount = Math.max(lines.length, 1);
            let numbers = '';
            for (let i = 1; i <= lineCount; i++) {
                numbers += i + (i < lineCount ? '\n' : '');
            }
            lineNumbers.textContent = numbers;
        }

        // 更新行號（修改）
        function updateUpdateLineNumbers() {
            const lines = updateLinkListInput.value.split('\n');
            const lineCount = Math.max(lines.length, 1);
            let numbers = '';
            for (let i = 1; i <= lineCount; i++) {
                numbers += i + (i < lineCount ? '\n' : '');
            }
            updateLineNumbers.textContent = numbers;
        }

        // 批次修改 - 第一階段：查詢當前目標
        async function lookupCurrentTargets() {
            const apiKey = updateApiKeyInput.value.trim();
            const linkText = updateLinkListInput.value.trim();

            if (!apiKey) {
                alert('請輸入 API Key');
                return;
            }

            if (!linkText) {
                alert('請輸入要修改的短網址');
                return;
            }

            const links = linkText.split('\n').filter(link => link.trim());

            if (links.length === 0) {
                alert('請輸入有效的短網址');
                return;
            }

            setUpdateLookupLoading(true);
            showUpdateLookupProgress(true);

            try {
                const response = await fetch('/api/batch-lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        links: links
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '查詢失敗');
                }

                currentUpdateData = data.results;
                showUpdateEditStage();

            } catch (error) {
                alert(`錯誤: ${error.message}`);
                console.error('查詢錯誤:', error);
            } finally {
                setUpdateLookupLoading(false);
                showUpdateLookupProgress(false);
            }
        }

        // 顯示編輯階段
        function showUpdateEditStage() {
            document.getElementById('updateStage1').style.display = 'none';
            document.getElementById('updateStage2').style.display = 'block';
            
            const container = document.getElementById('updateEditContainer');
            let html = `
                <div class="update-edit-header">
                    <div class="update-col">短網址</div>
                    <div class="update-col">目前目標</div>
                    <div class="update-col">新目標</div>
                </div>
            `;

            currentUpdateData.forEach((item, index) => {
                const shortUrl = item.link;
                const currentTarget = item.success ? item.target : '查詢失敗';
                const statusClass = item.success ? 'success' : 'failed';
                
                html += `
                    <div class="update-edit-row ${statusClass}">
                        <div class="update-col short-url">${shortUrl}</div>
                        <div class="update-col current-target">${currentTarget}</div>
                        <div class="update-col new-target">
                            ${item.success ? 
                                `<input type="text" class="update-input" data-index="${index}" placeholder="輸入新的目標網址">` : 
                                '<span class="error-text">無法修改</span>'
                            }
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // 確認修改
        function confirmUpdate() {
            const inputs = document.querySelectorAll('.update-input');
            const changes = [];

            inputs.forEach(input => {
                const index = parseInt(input.dataset.index);
                const newTarget = input.value.trim();
                
                if (newTarget) {
                    const item = currentUpdateData[index];
                    changes.push({
                        index: index,
                        shortUrl: item.link,
                        currentTarget: item.target,
                        newTarget: newTarget,
                        linkId: item.linkId
                    });
                }
            });

            if (changes.length === 0) {
                alert('請至少輸入一個新的目標網址');
                return;
            }

            showUpdateConfirmStage(changes);
        }

        // 顯示確認階段
        function showUpdateConfirmStage(changes) {
            document.getElementById('updateStage2').style.display = 'none';
            document.getElementById('updateStage3').style.display = 'block';
            
            const container = document.getElementById('updateConfirmList');
            let html = `
                <div class="update-confirm-summary">
                    即將修改 ${changes.length} 個短網址：
                </div>
            `;

            changes.forEach((change, index) => {
                html += `
                    <div class="update-confirm-item">
                        <div class="confirm-row">
                            <strong>${change.shortUrl}</strong>
                        </div>
                        <div class="confirm-row">
                            <span class="label">目前：</span>${change.currentTarget}
                        </div>
                        <div class="confirm-row">
                            <span class="label">修改為：</span>${change.newTarget}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            window.pendingChanges = changes;
        }

        // 執行批次修改
        async function executeBatchUpdate() {
            const changes = window.pendingChanges;
            
            if (!changes || changes.length === 0) {
                alert('沒有要修改的項目');
                return;
            }

            setUpdateExecuteLoading(true);
            showUpdateExecuteProgress(true);

            try {
                const response = await fetch('/api/batch-update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: updateApiKeyInput.value.trim(),
                        changes: changes
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '修改失敗');
                }

                currentUpdateResults = data.results;
                showUpdateResults(data.results, data.summary);

            } catch (error) {
                alert(`錯誤: ${error.message}`);
                console.error('修改錯誤:', error);
            } finally {
                setUpdateExecuteLoading(false);
                showUpdateExecuteProgress(false);
            }
        }

        // 顯示修改結果
        function showUpdateResults(resultsData, summary) {
            document.getElementById('updateStage3').style.display = 'none';
            
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">狀態</th>
                            <th style="width: 60px;">編號</th>
                            <th>短網址</th>
                            <th>新目標網址</th>
                            <th style="width: 90px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'status-success' : 'status-failed';
                const statusText = result.success ? '成功' : '失敗';
                const copyButton = result.success ? 
                    `<button class="copy-btn" onclick="copyToClipboard('${result.newTarget}', this)">複製</button>` : 
                    '<span style="color: #ccc;">-</span>';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>
                            <span class="row-number">${index + 1}</span>
                        </td>
                        <td class="url-cell short-url">${result.shortUrl}</td>
                        <td class="url-cell original-url">${result.newTarget}</td>
                        <td>${copyButton}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            const summaryHtml = `
                <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">總數:</span>
                        <span style="font-weight: 600; color: #333;">${summary.total}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">成功:</span>
                        <span style="font-weight: 600; color: #28a745;">${summary.success}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">失敗:</span>
                        <span style="font-weight: 600; color: #dc3545;">${summary.failed}</span>
                    </div>
                </div>
            `;

            updateResultList.innerHTML = summaryHtml + html;
            updateResults.style.display = 'block';
            updateExportSection.style.display = 'block';
        }

        // 重置修改流程
        function resetUpdateFlow() {
            document.getElementById('updateStage1').style.display = 'block';
            document.getElementById('updateStage2').style.display = 'none';
            document.getElementById('updateStage3').style.display = 'none';
            updateResults.style.display = 'none';
            updateExportSection.style.display = 'none';
            currentUpdateData = [];
            currentUpdateResults = [];
            window.pendingChanges = null;
        }

        // 返回階段函數
        function backToUpdateStage1() {
            document.getElementById('updateStage2').style.display = 'none';
            document.getElementById('updateStage1').style.display = 'block';
        }

        function backToUpdateStage2() {
            document.getElementById('updateStage3').style.display = 'none';
            document.getElementById('updateStage2').style.display = 'block';
        }

        // 載入狀態函數
        function setUpdateLookupLoading(isLoading) {
            updateLookupBtn.disabled = isLoading;
            updateLookupLoading.style.display = isLoading ? 'block' : 'none';
            updateLookupBtnText.textContent = isLoading ? '查詢中...' : '查詢當前目標';
        }

        function setUpdateExecuteLoading(isLoading) {
            const btn = document.getElementById('updateExecuteBtn');
            const loading = document.getElementById('updateExecuteLoading');
            const text = document.getElementById('updateExecuteBtnText');
            
            btn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            text.textContent = isLoading ? '修改中...' : '執行修改';
        }

        // 進度條函數
        function showUpdateLookupProgress(show) {
            updateLookupProgress.style.display = show ? 'block' : 'none';
            if (show) {
                updateLookupProgressBar.style.width = '0%';
                setTimeout(() => {
                    updateLookupProgressBar.style.width = '100%';
                }, 100);
            }
        }

        function showUpdateExecuteProgress(show) {
            const progress = document.getElementById('updateExecuteProgress');
            const progressBar = document.getElementById('updateExecuteProgressBar');
            
            progress.style.display = show ? 'block' : 'none';
            if (show) {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);
            }
        }

        // 匯出修改結果 CSV
        async function exportUpdateCsv() {
            if (!currentUpdateResults || currentUpdateResults.length === 0) {
                alert('請先進行修改');
                return;
            }

            try {
                const response = await fetch('/api/export/update-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentUpdateResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '匯出失敗');
                }

                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`匯出失敗: ${error.message}`);
            }
        }

        // 處理短網址生成
        async function processUrls() {
            const apiKey = apiKeyInput.value.trim();
            const urlText = urlListInput.value.trim();

            if (!apiKey) {
                alert('請輸入 API Key');
                return;
            }

            if (!urlText) {
                alert('請輸入要縮短的網址');
                return;
            }

            const urls = urlText.split('\n').filter(url => url.trim());

            if (urls.length === 0) {
                alert('請輸入有效的網址');
                return;
            }

            setLoading(true);
            showProgress(true);

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        urls: urls
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '處理失敗');
                }

                currentResults = data.results;
                displayResults(data.results, data.summary);

            } catch (error) {
                alert(`錯誤: ${error.message}`);
                console.error('處理錯誤:', error);
            } finally {
                setLoading(false);
                showProgress(false);
            }
        }

        // 處理短網址反查
        async function lookupUrls() {
            const apiKey = lookupApiKeyInput.value.trim();
            const linkText = linkListInput.value.trim();

            if (!apiKey) {
                alert('請輸入 API Key');
                return;
            }

            if (!linkText) {
                alert('請輸入要反查的短網址');
                return;
            }

            const links = linkText.split('\n').filter(link => link.trim());

            if (links.length === 0) {
                alert('請輸入有效的短網址');
                return;
            }

            setLookupLoading(true);
            showLookupProgress(true);

            try {
                const response = await fetch('/api/lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        links: links
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '反查失敗');
                }

                currentLookupResults = data.results;
                displayLookupResults(data.results, data.summary);

            } catch (error) {
                alert(`錯誤: ${error.message}`);
                console.error('反查錯誤:', error);
            } finally {
                setLookupLoading(false);
                showLookupProgress(false);
            }
        }

        // 設定載入狀態
        function setLoading(isLoading) {
            processBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? '處理中...' : '開始處理';
        }

        function setLookupLoading(isLoading) {
            lookupBtn.disabled = isLoading;
            lookupLoading.style.display = isLoading ? 'block' : 'none';
            lookupBtnText.textContent = isLoading ? '反查中...' : '開始反查';
        }

        // 顯示進度條
        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (show) {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);
            }
        }

        function showLookupProgress(show) {
            lookupProgress.style.display = show ? 'block' : 'none';
            if (show) {
                lookupProgressBar.style.width = '0%';
                setTimeout(() => {
                    lookupProgressBar.style.width = '100%';
                }, 100);
            }
        }

        // 顯示生成結果
        function displayResults(resultsData, summary) {
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">狀態</th>
                            <th style="width: 60px;">編號</th>
                            <th>原始網址</th>
                            <th>短網址</th>
                            <th style="width: 90px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'status-success' : 'status-failed';
                const statusText = result.success ? '成功' : '失敗';
                const copyButton = result.success ? 
                    `<button class="copy-btn" onclick="copyToClipboard('${result.short}', this)">複製</button>` : 
                    '<span style="color: #ccc;">-</span>';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>
                            <span class="row-number">${index + 1}</span>
                        </td>
                        <td class="url-cell original-url">${result.original}</td>
                        <td class="url-cell short-url">${result.short}</td>
                        <td>${copyButton}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            const summaryHtml = `
                <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">總數:</span>
                        <span style="font-weight: 600; color: #333;">${summary.total}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">成功:</span>
                        <span style="font-weight: 600; color: #28a745;">${summary.success}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">失敗:</span>
                        <span style="font-weight: 600; color: #dc3545;">${summary.failed}</span>
                    </div>
                </div>
            `;

            resultList.innerHTML = summaryHtml + html;
            results.style.display = 'block';
            exportSection.style.display = 'block';
        }

        // 顯示反查結果
        function displayLookupResults(resultsData, summary) {
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">狀態</th>
                            <th style="width: 60px;">編號</th>
                            <th>短網址</th>
                            <th style="width: 100px;">觀看次數</th>
                            <th>目標網址</th>
                            <th style="width: 90px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'status-success' : 'status-failed';
                const statusText = result.success ? '成功' : '失敗';
                const copyButton = result.success ? 
                    `<button class="copy-btn" onclick="copyToClipboard('${result.views}', this)">複製</button>` : 
                    '<span style="color: #ccc;">-</span>';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>
                            <span class="row-number">${index + 1}</span>
                        </td>
                        <td class="url-cell short-url">${result.link}</td>
                        <td style="text-align: center; font-weight: 600; color: #FF6B6B;">${result.views}</td>
                        <td class="url-cell original-url">${result.target}</td>
                        <td>${copyButton}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            const summaryHtml = `
                <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">總數:</span>
                        <span style="font-weight: 600; color: #333;">${summary.total}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">成功:</span>
                        <span style="font-weight: 600; color: #28a745;">${summary.success}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">失敗:</span>
                        <span style="font-weight: 600; color: #dc3545;">${summary.failed}</span>
                    </div>
                </div>
            `;

            lookupResultList.innerHTML = summaryHtml + html;
            lookupResults.style.display = 'block';
            lookupExportSection.style.display = 'block';
        }

        // 複製到剪貼簿
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '已複製';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製');
            }
        }

        // 匯出 CSV
        async function exportCsv() {
            if (!currentResults || currentResults.length === 0) {
                alert('請先生成短網址');
                return;
            }

            try {
                const response = await fetch('/api/export/csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '匯出失敗');
                }

                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`匯出失敗: ${error.message}`);
            }
        }

        // 匯出反查 CSV
        async function exportLookupCsv() {
            if (!currentLookupResults || currentLookupResults.length === 0) {
                alert('請先進行反查');
                return;
            }

            try {
                const response = await fetch('/api/export/lookup-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentLookupResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '匯出失敗');
                }

                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`匯出失敗: ${error.message}`);
            }
        }

        // 跳轉到 QR Code Gallery
        function openQrGallery() {
            if (!currentResults || currentResults.length === 0) {
                alert('請先生成短網址');
                return;
            }

            sessionStorage.setItem('qr_results', JSON.stringify(currentResults));
            window.open('/qr-gallery', '_blank');
        }

        // 事件監聽器
        processBtn.addEventListener('click', processUrls);
        lookupBtn.addEventListener('click', lookupUrls);
        updateLookupBtn.addEventListener('click', lookupCurrentTargets);
        document.getElementById('updateConfirmBtn').addEventListener('click', confirmUpdate);
        document.getElementById('updateExecuteBtn').addEventListener('click', executeBatchUpdate);
        exportCsvBtn.addEventListener('click', exportCsv);
        lookupExportCsvBtn.addEventListener('click', exportLookupCsv);
        updateExportCsvBtn.addEventListener('click', exportUpdateCsv);
        exportQrZipBtn.addEventListener('click', openQrGallery);

        // 更新行號和同步滾動
        urlListInput.addEventListener('input', updateLineNumbers);
        urlListInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = urlListInput.scrollTop;
        });

        linkListInput.addEventListener('input', updateLookupLineNumbers);
        linkListInput.addEventListener('scroll', () => {
            lookupLineNumbers.scrollTop = linkListInput.scrollTop;
        });

        updateLinkListInput.addEventListener('input', updateUpdateLineNumbers);
        updateLinkListInput.addEventListener('scroll', () => {
            updateLineNumbers.scrollTop = updateLinkListInput.scrollTop;
        });

        // 支援 Enter 鍵提交
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUrls();
            }
        });

        lookupApiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lookupUrls();
            }
        });

        updateApiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lookupCurrentTargets();
            }
        });

        // 初始化行號
        updateLineNumbers();
        updateLookupLineNumbers();
        updateUpdateLineNumbers();

        // 全域函數讓 HTML 可以調用
        window.copyToClipboard = copyToClipboard;
        window.switchTab = switchTab;
        window.resetUpdateFlow = resetUpdateFlow;
        window.backToUpdateStage1 = backToUpdateStage1;
        window.backToUpdateStage2 = backToUpdateStage2;
    </script>
</body>

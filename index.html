<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetVoice è¡—è² sv.link æ‰¹æ¬¡çŸ­ç¶²å€ç”Ÿæˆå™¨</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .url-input-wrapper {
            position: relative;
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            border-radius: 8px 0 0 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            color: #6c757d;
            padding: 12px 8px;
            line-height: 1.5;
            user-select: none;
            pointer-events: none;
            white-space: pre;
        }
        
        #urlList {

            resize: vertical;
            min-height: 120px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .results-table th {
            background: var(--primary-color);

            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }
        
        .results-table tr:last-child td {
            border-bottom: none;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .row-number {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        .url-cell {
            max-width: 300px;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .original-url {
            color: var(--text-secondary);
        }
        
        .short-url {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background: var(--primary-hover);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-btn.copied {
            background: #28a745;
        }
        
        @media (max-width: 768px) {
            .results-table {
                font-size: 0.85rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px 6px;
            }
            
            .url-cell {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StreetVoice è¡—è²</div>
            <div class="subtitle">sv.link æ‰¹æ¬¡çŸ­ç¶²å€ç”Ÿæˆå™¨</div>
        </div>
    </header>

    <div class="container">
        <div class="main-card">
            <div class="form-section">
                <div class="form-group">
                    <label for="apiKey">sv.link API Key</label>
                    <input type="password" id="apiKey" placeholder="è«‹è¼¸å…¥æ‚¨çš„ API Key">
                </div>

                <div class="form-group">
                    <label for="urlList">è¦ç¸®çŸ­çš„ç¶²å€æ¸…å–®ï¼ˆæ¯è¡Œä¸€å€‹ï¼‰</label>
                    <div class="url-input-wrapper">
                        <div class="line-numbers" id="lineNumbers">1</div>
                        <textarea id="urlList" placeholder="https://streetvoice.com/artist1/&#10;https://streetvoice.com/artist2/&#10;https://streetvoice.com/artist3/"></textarea>
                    </div>
                </div>

                <button class="btn" id="processBtn">
                    <div class="loading" id="loading"></div>
                    <span id="btnText">é–‹å§‹è™•ç†</span>
                </button>

                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="results" id="results">
                <div class="form-section">
                    <h3>è™•ç†çµæœ</h3>
                    <div id="resultList"></div>
                </div>
            </div>

            <div class="export-section" id="exportSection">
                <h3>åŒ¯å‡ºé¸é …</h3>
                <div class="export-buttons">
                    <button class="btn" id="exportCsv">ğŸ“„ åŒ¯å‡º CSV</button>
                    <button class="btn btn-secondary" id="exportQrZip">ğŸ¨ é è¦½ QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© StreetVoice è¡—è²</p>
    </footer>

    <script>
        let currentResults = [];

        // DOM å…ƒç´ 
        const apiKeyInput = document.getElementById('apiKey');
        const urlListInput = document.getElementById('urlList');
        const lineNumbers = document.getElementById('lineNumbers');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const exportSection = document.getElementById('exportSection');
        const exportCsvBtn = document.getElementById('exportCsv');
        const exportQrZipBtn = document.getElementById('exportQrZip');

        // æ›´æ–°è¡Œè™Ÿ
        function updateLineNumbers() {
            const lines = urlListInput.value.split('\n');
            const lineCount = lines.length;
            let numbers = '';
            for (let i = 1; i <= lineCount; i++) {
                numbers += i + '\n';
            }
            lineNumbers.textContent = numbers;
        }

        // è™•ç†çŸ­ç¶²å€
        async function processUrls() {
            const apiKey = apiKeyInput.value.trim();
            const urlText = urlListInput.value.trim();

            if (!apiKey) {
                alert('è«‹è¼¸å…¥ API Key');
                return;
            }

            if (!urlText) {
                alert('è«‹è¼¸å…¥è¦ç¸®çŸ­çš„ç¶²å€');
                return;
            }

            const urls = urlText.split('\n').filter(url => url.trim());

            if (urls.length === 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç¶²å€');
                return;
            }

            // è¨­å®šè¼‰å…¥ç‹€æ…‹
            setLoading(true);
            showProgress(true);
            updateStatus('æ­£åœ¨è™•ç†ç¶²å€...');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        urls: urls
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'è™•ç†å¤±æ•—');
                }

                currentResults = data.results;
                displayResults(data.results, data.summary);
                updateStatus(`è™•ç†å®Œæˆï¼æˆåŠŸ: ${data.summary.success}, å¤±æ•—: ${data.summary.failed}`);

            } catch (error) {
                updateStatus(`éŒ¯èª¤: ${error.message}`);
                console.error('è™•ç†éŒ¯èª¤:', error);
            } finally {
                setLoading(false);
                showProgress(false);
            }
        }

        // è¨­å®šè¼‰å…¥ç‹€æ…‹
        function setLoading(isLoading) {
            processBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? 'è™•ç†ä¸­...' : 'é–‹å§‹è™•ç†';
        }

        // é¡¯ç¤ºé€²åº¦æ¢
        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (show) {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);
            }
        }

        // æ›´æ–°ç‹€æ…‹è¨Šæ¯
        function updateStatus(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }

        // é¡¯ç¤ºçµæœ
        function displayResults(resultsData, summary) {
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">ç‹€æ…‹</th>
                            <th style="width: 60px;">ç·¨è™Ÿ</th>
                            <th>åŸå§‹ç¶²å€</th>
                            <th>çŸ­ç¶²å€</th>
                            <th style="width: 80px;">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'status-success' : 'status-failed';
                const statusText = result.success ? 'æˆåŠŸ' : 'å¤±æ•—';
                const copyButton = result.success ? 
                    `<button class="copy-btn" onclick="copyToClipboard('${result.short}', this)">è¤‡è£½</button>` : 
                    '<span style="color: #ccc;">-</span>';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>
                            <span class="row-number">${index + 1}</span>
                        </td>
                        <td class="url-cell original-url">${result.original}</td>
                        <td class="url-cell short-url">${result.short}</td>
                        <td>${copyButton}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            // åœ¨è¡¨æ ¼å‰åŠ å…¥æ‘˜è¦
            const summaryHtml = `
                <div class="summary">
                    <div class="summary-item">
                        <span class="summary-label">ç¸½æ•¸:</span>
                        <span class="summary-value">${summary.total}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">æˆåŠŸ:</span>
                        <span class="summary-value success">${summary.success}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">å¤±æ•—:</span>
                        <span class="summary-value failed">${summary.failed}</span>
                    </div>
                </div>
            `;

            resultList.innerHTML = summaryHtml + html;
            results.style.display = 'block';
            exportSection.style.display = 'block';
        }

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'å·²è¤‡è£½';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('è¤‡è£½å¤±æ•—:', err);
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
            }
        }

        // åŒ¯å‡º CSV
        async function exportCsv() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            try {
                const response = await fetch('/api/export/csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'åŒ¯å‡ºå¤±æ•—');
                }

                // ä¸‹è¼‰æª”æ¡ˆ
                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`åŒ¯å‡ºå¤±æ•—: ${error.message}`);
            }
        }

        // è·³è½‰åˆ° QR Code Gallery
        function openQrGallery() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            // å„²å­˜çµæœåˆ° sessionStorage
            sessionStorage.setItem('qr_results', JSON.stringify(currentResults));
            
            // è·³è½‰åˆ° QR Gallery
            window.open('/qr-gallery', '_blank');
        }

        // äº‹ä»¶ç›£è½å™¨
        processBtn.addEventListener('click', processUrls);
        exportCsvBtn.addEventListener('click', exportCsv);
        exportQrZipBtn.addEventListener('click', openQrGallery);

        // æ›´æ–°è¡Œè™Ÿ
        urlListInput.addEventListener('input', updateLineNumbers);
        urlListInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = urlListInput.scrollTop;
        });

        // æ”¯æ´ Enter éµæäº¤
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUrls();
            }
        });

        urlListInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                processUrls();
            }
        });

        // åˆå§‹åŒ–è¡Œè™Ÿ
        updateLineNumbers();

        // å…¨åŸŸå‡½æ•¸è®“ HTML å¯ä»¥èª¿ç”¨
        window.copyToClipboard = copyToClipboard;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetVoice è¡—è² sv.link æ‰¹æ¬¡çŸ­ç¶²å€ç”Ÿæˆå™¨</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StreetVoice è¡—è²</div>
            <div class="subtitle">sv.link æ‰¹æ¬¡çŸ­ç¶²å€ç”Ÿæˆå™¨</div>
        </div>
    </header>

    <div class="container">
        <div class="main-card">
            <div class="form-section">
                <div class="form-group">
                    <label for="apiKey">sv.link API Key</label>
                    <input type="password" id="apiKey" placeholder="è«‹è¼¸å…¥æ‚¨çš„ API Key">
                </div>

                <div class="form-group">
                    <label for="urlList">è¦ç¸®çŸ­çš„ç¶²å€æ¸…å–®ï¼ˆæ¯è¡Œä¸€å€‹ï¼‰</label>
                    <div class="url-input-wrapper">
                        <div class="line-numbers" id="lineNumbers">1</div>
                        <textarea id="urlList" placeholder="https://streetvoice.com/artist1/&#10;https://streetvoice.com/artist2/&#10;https://streetvoice.com/artist3/"></textarea>
                    </div>
                </div>

                <button class="btn" id="processBtn">
                    <div class="loading" id="loading"></div>
                    <span id="btnText">é–‹å§‹è™•ç†</span>
                </button>

                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="results" id="results">
                <div class="form-section">
                    <h3>è™•ç†çµæœ</h3>
                    <div id="resultList"></div>
                </div>
            </div>

            <div class="export-section" id="exportSection">
                <h3>åŒ¯å‡ºé¸é …</h3>
                <div class="export-buttons">
                    <button class="btn" id="exportCsv">ğŸ“„ åŒ¯å‡º CSV</button>
                    <button class="btn btn-secondary" id="exportQrZip">ğŸ¨ é è¦½ QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© StreetVoice è¡—è²</p>
    </footer>

    <script>
        let currentResults = [];

        // DOM å…ƒç´ 
        const apiKeyInput = document.getElementById('apiKey');
        const urlListInput = document.getElementById('urlList');
        const lineNumbers = document.getElementById('lineNumbers');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const exportSection = document.getElementById('exportSection');
        const exportCsvBtn = document.getElementById('exportCsv');
        const exportQrZipBtn = document.getElementById('exportQrZip');

        // æ›´æ–°è¡Œè™Ÿ
        function updateLineNumbers() {
            const lines = urlListInput.value.split('\n');
            const lineCount = Math.max(lines.length, 1);
            let numbers = '';
            for (let i = 1; i <= lineCount; i++) {
                numbers += i + (i < lineCount ? '\n' : '');
            }
            lineNumbers.textContent = numbers;
        }

        // è™•ç†çŸ­ç¶²å€
        async function processUrls() {
            const apiKey = apiKeyInput.value.trim();
            const urlText = urlListInput.value.trim();

            if (!apiKey) {
                alert('è«‹è¼¸å…¥ API Key');
                return;
            }

            if (!urlText) {
                alert('è«‹è¼¸å…¥è¦ç¸®çŸ­çš„ç¶²å€');
                return;
            }

            const urls = urlText.split('\n').filter(url => url.trim());

            if (urls.length === 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç¶²å€');
                return;
            }

            // è¨­å®šè¼‰å…¥ç‹€æ…‹
            setLoading(true);
            showProgress(true);

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        urls: urls
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'è™•ç†å¤±æ•—');
                }

                currentResults = data.results;
                displayResults(data.results, data.summary);

            } catch (error) {
                alert(`éŒ¯èª¤: ${error.message}`);
                console.error('è™•ç†éŒ¯èª¤:', error);
            } finally {
                setLoading(false);
                showProgress(false);
            }
        }

        // è¨­å®šè¼‰å…¥ç‹€æ…‹
        function setLoading(isLoading) {
            processBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? 'è™•ç†ä¸­...' : 'é–‹å§‹è™•ç†';
        }

        // é¡¯ç¤ºé€²åº¦æ¢
        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (show) {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);
            }
        }

        // é¡¯ç¤ºçµæœ
        function displayResults(resultsData, summary) {
            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">ç‹€æ…‹</th>
                            <th style="width: 60px;">ç·¨è™Ÿ</th>
                            <th>åŸå§‹ç¶²å€</th>
                            <th>çŸ­ç¶²å€</th>
                            <th style="width: 90px;">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'status-success' : 'status-failed';
                const statusText = result.success ? 'æˆåŠŸ' : 'å¤±æ•—';
                const copyButton = result.success ? 
                    `<button class="copy-btn" onclick="copyToClipboard('${result.short}', this)">è¤‡è£½</button>` : 
                    '<span style="color: #ccc;">-</span>';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </td>
                        <td>
                            <span class="row-number">${index + 1}</span>
                        </td>
                        <td class="url-cell original-url">${result.original}</td>
                        <td class="url-cell short-url">${result.short}</td>
                        <td>${copyButton}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            
            // åœ¨è¡¨æ ¼å‰åŠ å…¥æ‘˜è¦
            const summaryHtml = `
                <div style="display: flex; gap: 20px; justify-content: center; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">ç¸½æ•¸:</span>
                        <span style="font-weight: 600; color: #333;">${summary.total}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">æˆåŠŸ:</span>
                        <span style="font-weight: 600; color: #28a745;">${summary.success}</span>
                    </div>
                    <div>
                        <span style="color: #6c757d; margin-right: 5px;">å¤±æ•—:</span>
                        <span style="font-weight: 600; color: #dc3545;">${summary.failed}</span>
                    </div>
                </div>
            `;

            resultList.innerHTML = summaryHtml + html;
            results.style.display = 'block';
            exportSection.style.display = 'block';
        }

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'å·²è¤‡è£½';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('è¤‡è£½å¤±æ•—:', err);
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
            }
        }

        // åŒ¯å‡º CSV
        async function exportCsv() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            try {
                const response = await fetch('/api/export/csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'åŒ¯å‡ºå¤±æ•—');
                }

                // ä¸‹è¼‰æª”æ¡ˆ
                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`åŒ¯å‡ºå¤±æ•—: ${error.message}`);
            }
        }

        // è·³è½‰åˆ° QR Code Gallery
        function openQrGallery() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            // å„²å­˜çµæœåˆ° sessionStorage
            sessionStorage.setItem('qr_results', JSON.stringify(currentResults));
            
            // è·³è½‰åˆ° QR Gallery
            window.open('/qr-gallery', '_blank');
        }

        // äº‹ä»¶ç›£è½å™¨
        processBtn.addEventListener('click', processUrls);
        exportCsvBtn.addEventListener('click', exportCsv);
        exportQrZipBtn.addEventListener('click', openQrGallery);

        // æ›´æ–°è¡Œè™Ÿå’ŒåŒæ­¥æ»¾å‹•
        urlListInput.addEventListener('input', updateLineNumbers);
        urlListInput.addEventListener('scroll', () => {
            lineNumbers.scrollTop = urlListInput.scrollTop;
        });

        // æ”¯æ´ Enter éµæäº¤
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUrls();
            }
        });

        urlListInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                processUrls();
            }
        });

        // åˆå§‹åŒ–è¡Œè™Ÿ
        updateLineNumbers();

        // å…¨åŸŸå‡½æ•¸è®“ HTML å¯ä»¥èª¿ç”¨
        window.copyToClipboard = copyToClipboard;
    </script>
</body>
</html>

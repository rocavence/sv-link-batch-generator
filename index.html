<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetVoice è¡—è² sv.link æ‰¹æ¬¡çŸ­ç¶²å€ç”Ÿæˆå™¨</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StreetVoice è¡—è²</div>
            <div class="subtitle">sv.link æ‰¹æ¬¡çŸ­ç¶²å€ç”Ÿæˆå™¨</div>
        </div>
    </header>

    <div class="container">
        <div class="main-card">
            <div class="form-section">
                <div class="form-group">
                    <label for="apiKey">sv.link API Key</label>
                    <input type="password" id="apiKey" placeholder="è«‹è¼¸å…¥æ‚¨çš„ API Key">
                </div>

                <div class="form-group">
                    <label for="urlList">è¦ç¸®çŸ­çš„ç¶²å€æ¸…å–®ï¼ˆæ¯è¡Œä¸€å€‹ï¼‰</label>
                    <textarea id="urlList" placeholder="https://streetvoice.com/artist1/&#10;https://streetvoice.com/artist2/&#10;https://streetvoice.com/artist3/"></textarea>
                </div>

                <button class="btn" id="processBtn">
                    <div class="loading" id="loading"></div>
                    <span id="btnText">é–‹å§‹è™•ç†</span>
                </button>

                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="results" id="results">
                <div class="form-section">
                    <h3>è™•ç†çµæœ</h3>
                    <div id="resultList"></div>
                </div>
            </div>

            <div class="export-section" id="exportSection">
                <h3>åŒ¯å‡ºé¸é …</h3>
                <div class="export-buttons">
                    <button class="btn" id="exportCsv">ğŸ“„ åŒ¯å‡º CSV</button>
                    <button class="btn btn-secondary" id="exportQrZip">ğŸ¨ é è¦½ QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© StreetVoice è¡—è²</p>
    </footer>

    <script>
        let currentResults = [];

        // DOM å…ƒç´ 
        const apiKeyInput = document.getElementById('apiKey');
        const urlListInput = document.getElementById('urlList');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const results = document.getElementById('results');
        const resultList = document.getElementById('resultList');
        const exportSection = document.getElementById('exportSection');
        const exportCsvBtn = document.getElementById('exportCsv');
        const exportQrZipBtn = document.getElementById('exportQrZip');

        // è™•ç†çŸ­ç¶²å€
        async function processUrls() {
            const apiKey = apiKeyInput.value.trim();
            const urlText = urlListInput.value.trim();

            if (!apiKey) {
                alert('è«‹è¼¸å…¥ API Key');
                return;
            }

            if (!urlText) {
                alert('è«‹è¼¸å…¥è¦ç¸®çŸ­çš„ç¶²å€');
                return;
            }

            const urls = urlText.split('\n').filter(url => url.trim());

            if (urls.length === 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ç¶²å€');
                return;
            }

            // è¨­å®šè¼‰å…¥ç‹€æ…‹
            setLoading(true);
            showProgress(true);
            updateStatus('æ­£åœ¨è™•ç†ç¶²å€...');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        urls: urls
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'è™•ç†å¤±æ•—');
                }

                currentResults = data.results;
                displayResults(data.results, data.summary);
                updateStatus(`è™•ç†å®Œæˆï¼æˆåŠŸ: ${data.summary.success}, å¤±æ•—: ${data.summary.failed}`);

            } catch (error) {
                updateStatus(`éŒ¯èª¤: ${error.message}`);
                console.error('è™•ç†éŒ¯èª¤:', error);
            } finally {
                setLoading(false);
                showProgress(false);
            }
        }

        // è¨­å®šè¼‰å…¥ç‹€æ…‹
        function setLoading(isLoading) {
            processBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            btnText.textContent = isLoading ? 'è™•ç†ä¸­...' : 'é–‹å§‹è™•ç†';
        }

        // é¡¯ç¤ºé€²åº¦æ¢
        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (show) {
                progressBar.style.width = '0%';
                setTimeout(() => {
                    progressBar.style.width = '100%';
                }, 100);
            }
        }

        // æ›´æ–°ç‹€æ…‹è¨Šæ¯
        function updateStatus(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }

        // é¡¯ç¤ºçµæœ
        function displayResults(resultsData, summary) {
            let html = `
                <div class="summary">
                    <div class="summary-item">
                        <span class="summary-label">ç¸½æ•¸:</span>
                        <span class="summary-value">${summary.total}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">æˆåŠŸ:</span>
                        <span class="summary-value success">${summary.success}</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">å¤±æ•—:</span>
                        <span class="summary-value failed">${summary.failed}</span>
                    </div>
                </div>
                <div class="result-items">
            `;

            resultsData.forEach((result, index) => {
                const statusClass = result.success ? 'success' : 'failed';
                const statusText = result.success ? 'âœ“' : 'âœ—';
                
                html += `
                    <div class="result-item ${statusClass}">
                        <div class="result-status">${statusText}</div>
                        <div class="result-content">
                            <div class="result-original">${result.original}</div>
                            <div class="result-short">${result.short}</div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultList.innerHTML = html;
            results.style.display = 'block';
            exportSection.style.display = 'block';
        }

        // åŒ¯å‡º CSV
        async function exportCsv() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            try {
                const response = await fetch('/api/export/csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'åŒ¯å‡ºå¤±æ•—');
                }

                // ä¸‹è¼‰æª”æ¡ˆ
                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`åŒ¯å‡ºå¤±æ•—: ${error.message}`);
            }
        }

        // è·³è½‰åˆ° QR Code Gallery
        function openQrGallery() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            // å„²å­˜çµæœåˆ° sessionStorage
            sessionStorage.setItem('qr_results', JSON.stringify(currentResults));
            
            // è·³è½‰åˆ° QR Gallery
            window.open('/qr-gallery', '_blank');
        }

        // äº‹ä»¶ç›£è½å™¨
        processBtn.addEventListener('click', processUrls);
        exportCsvBtn.addEventListener('click', exportCsv);
        exportQrZipBtn.addEventListener('click', openQrGallery);

        // æ”¯æ´ Enter éµæäº¤
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processUrls();
            }
        });

        urlListInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                processUrls();
            }
        });
    </script>
</body>
</html>

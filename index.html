    <script>

        // é¸å–®åˆ‡æ›åŠŸèƒ½
        function switchTab(tab) {

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // è¨­å®šæ–°çš„ active ç‹€æ…‹
            document.getElementById(tab + 'Tab').classList.add('active');
            document.getElementById(tab + 'Content').classList.add('active');
            
            // é‡ç½®çµæœå€åŸŸ
            if (tab === 'generate') {
                results.style.display = 'none';

        // æ›´æ–°è¡Œè™Ÿï¼ˆç”Ÿæˆï¼‰
        function updateLineNumbers() {
            const lines = urlListInput.value.split('\n');
            const lineCount = Math.max(lines.length, 1);

            for (let i = 1; i <= lineCount; i++) {

        // è™•ç†çŸ­ç¶²å€ç”Ÿæˆ
        async function processUrls() {

            const urlText = urlListInput.value.trim();

            if (!apiKey) {

                return;

            setLoading(true);

            try {

                    body: JSON.stringify({

                        urls: urls

                currentResults = data.results;
                displayResults(data.results, data.summary);

            } catch (error) {

            } finally {

        // è™•ç†çŸ­ç¶²å€åæŸ¥

        // è¨­å®šè¼‰å…¥ç‹€æ…‹

        // é¡¯ç¤ºç”Ÿæˆçµæœ

        // é¡¯ç¤ºåæŸ¥çµæœ

                const statusClass = result.success ? 'status-success' : 'status-failed';

                const copyButton = result.success ?

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'å·²è¤‡è£½';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('è¤‡è£½å¤±æ•—:', err);
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
            }
        }

        // åŒ¯å‡º CSV
        async function exportCsv() {
            if (!currentResults || currentResults.length === 0) {
                alert('è«‹å…ˆç”ŸæˆçŸ­ç¶²å€');
                return;
            }

            try {
                const response = await fetch('/api/export/csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        results: currentResults
                    })

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'åŒ¯å‡ºå¤±æ•—');
                }

                const blob = new Blob([atob(data.content)], { type: data.mimetype });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = data.filename;
                link.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                alert(`åŒ¯å‡ºå¤±æ•—: ${error.message}`);
            }
        }

        // å…¨åŸŸå‡½æ•¸è®“ HTML å¯ä»¥èª¿ç”¨

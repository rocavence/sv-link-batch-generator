<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Gallery - StreetVoice Ë°óËÅ≤</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* QR Gallery Â∞àÁî®Ê®£Âºè */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-title {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .gallery-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin: 60px 0;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6b6b;
            text-align: center;
        }
        
        .stats {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }
        
        .qr-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .qr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .qr-number {
            background: var(--primary-color);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .qr-filename {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .qr-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px solid var(--border-light);
        }
        
        .qr-display svg {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }
        
        .qr-info {
            margin-top: 20px;
        }
        
        .qr-url {
            margin: 12px 0;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 10px;
            font-size: 0.9rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .qr-url strong {
            color: var(--text-color);
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .qr-url a {
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
        }
        
        .qr-url a:hover {
            text-decoration: underline;
        }
        
        .download-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-hover);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .download-fab:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }
        
        .download-fab:active {
            transform: scale(0.95);
        }
        
        .download-fab:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .gallery-title {
                font-size: 2rem;
            }
            
            .download-fab {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .qr-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">StreetVoice Ë°óËÅ≤</div>
            <div class="subtitle">QR Code Gallery</div>
        </div>
    </header>

    <div class="gallery-container">
        <a href="/" class="back-btn">‚Üê ÂõûÂà∞‰∏ªÈ†Å</a>
        
        <div class="gallery-header">
            <h1 class="gallery-title">QR Code Gallery</h1>
            <p class="gallery-subtitle">È†êË¶Ω‰∏¶‰∏ãËºâÊâÄÊúâ QR Code</p>
        </div>
        
        <div id="loading" class="loading">
            Ê≠£Âú®ÁîüÊàê QR Code...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="stats" class="stats" style="display: none;"></div>
        
        <div id="gallery" class="gallery"></div>
    </div>
    
    <footer class="footer">
        <p>¬© StreetVoice Ë°óËÅ≤</p>
    </footer>
    
    <button id="downloadBtn" class="download-fab" style="display: none;" title="ÊâìÂåÖ‰∏ãËºâÊâÄÊúâ QR Code">
        üì¶
    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let qrData = [];
        
        // Âæû sessionStorage ÂèñÂæóÁµêÊûú
        function getResultsData() {
            const storedResults = sessionStorage.getItem('qr_results');
            if (storedResults) {
                return JSON.parse(storedResults);
            }
            return [];
        }
        
        // ÁîüÊàê QR Code
        async function generateQRCodes() {
            const results = getResultsData();
            
            if (!results || results.length === 0) {
                showError('Ê≤íÊúâÊâæÂà∞Áü≠Á∂≤ÂùÄË≥áÊñôÔºåË´ãÂõûÂà∞‰∏ªÈ†ÅÈáçÊñ∞ÁîüÊàê„ÄÇ');
                return;
            }
            
            try {
                const response = await fetch('/api/qr/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ results })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'ÁîüÊàêÂ§±Êïó');
                }
                
                qrData = data.qr_codes;
                displayQRCodes(qrData);
                showStats(data.total);
                
            } catch (error) {
                showError(`ÁîüÊàê QR Code Â§±Êïó: ${error.message}`);
            }
        }
        
        // È°ØÁ§∫ÈåØË™§
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // È°ØÁ§∫Áµ±Ë®à
        function showStats(total) {
            document.getElementById('loading').style.display = 'none';
            const statsDiv = document.getElementById('stats');
            statsDiv.textContent = `ÊàêÂäüÁîüÊàê ${total} ÂÄã QR Code`;
            statsDiv.style.display = 'block';
            
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.style.display = 'flex';
        }
        
        // È°ØÁ§∫ QR Code
        function displayQRCodes(qrCodes) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            qrCodes.forEach(qr => {
                const card = document.createElement('div');
                card.className = 'qr-card';
                
                card.innerHTML = `
                    <div class="qr-header">
                        <span class="qr-number">#${qr.index}</span>
                        <span class="qr-filename">${qr.filename}</span>
                    </div>
                    
                    <div class="qr-display">
                        ${qr.svg_content}
                    </div>
                    
                    <div class="qr-info">
                        <div class="qr-url">
                            <strong>Áü≠Á∂≤ÂùÄ</strong>
                            <a href="${qr.short_url}" target="_blank">${qr.short_url}</a>
                        </div>
                        <div class="qr-url">
                            <strong>ÂéüÂßãÁ∂≤ÂùÄ</strong>
                            <a href="${qr.original_url}" target="_blank">${qr.original_url}</a>
                        </div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }
        
        // ÊâìÂåÖ‰∏ãËºâ
        async function downloadAllQRCodes() {
            if (qrData.length === 0) {
                alert('Ê≤íÊúâ QR Code ÂèØ‰∏ãËºâ');
                return;
            }
            
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥';
            
            try {
                const zip = new JSZip();
                
                // Âä†ÂÖ•ÊâÄÊúâ SVG Ê™îÊ°à
                qrData.forEach(qr => {
                    zip.file(qr.filename, qr.svg_content);
                });
                
                // Âä†ÂÖ•Ë™™ÊòéÊ™îÊ°à
                const readme = `StreetVoice QR Code ÊâπÊ¨°‰∏ãËºâ

ÁîüÊàêÊôÇÈñì: ${new Date().toLocaleString('zh-TW')}
Á∏ΩÊï∏Èáè: ${qrData.length} ÂÄã QR Code

Ê™îÊ°àË™™Êòé:
${qrData.map(qr => `- ${qr.filename}: ${qr.short_url}`).join('\n')}

Â∑•ÂÖ∑: StreetVoice sv.link ÊâπÊ¨°Áü≠Á∂≤ÂùÄÁîüÊàêÂô®
`;
                
                zip.file('README.txt', readme);
                
                // ÁîüÊàê‰∏¶‰∏ãËºâ ZIP
                const content = await zip.generateAsync({type: 'blob'});
                
                const timestamp = new Date().toISOString().slice(0,19).replace(/[:-]/g, '').replace('T', '_');
                const filename = `sv-link-qrcodes_${timestamp}.zip`;
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = filename;
                link.click();
                
                URL.revokeObjectURL(link.href);
                
            } catch (error) {
                alert(`ÊâìÂåÖÂ§±Êïó: ${error.message}`);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì¶';
            }
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩ
        document.getElementById('downloadBtn').addEventListener('click', downloadAllQRCodes);
        
        // È†ÅÈù¢ËºâÂÖ•ÊôÇÈñãÂßãÁîüÊàê
        window.addEventListener('load', generateQRCodes);
    </script>
</body>
</html>
